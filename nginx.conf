server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 代理大模型接口
    location /api/llm/ {
        # 提示：这里的 ${VITE_ALI_LLM_URL} 是占位符，
        # 在 Docker 环境下会由 Dockerfile 中的 envsubst 命令替换为实际的环境变量。
        # 如果你是在非 Docker 环境下直接运行 Nginx 导致报错，
        # 请手动将下面的 ${VITE_...} 替换为实际的 URL 和 API Key，或使用 envsubst 处理此文件。
        
        # 路径重写逻辑：去掉 /api/llm 前缀
        rewrite ^/api/llm/(.*)$ /$1 break;
        proxy_pass ${VITE_ALI_LLM_URL};
        
        # 设置必要的请求头
        proxy_set_header Host dashscope.aliyuncs.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 开启 SSL 服务器名称验证，确保 HTTPS 代理正常工作
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # 这里的 VITE_ALI_LLM_API_KEY 同样会在 Docker 启动时被 envsubst 替换
        proxy_set_header Authorization "Bearer ${VITE_ALI_LLM_API_KEY}";

        # 默认透传客户端发送的 Authorization 头
        proxy_pass_header Authorization;

        # 针对大模型流式输出的优化配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
